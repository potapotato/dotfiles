- defaults:
    links:
      relinks: true

- clean: ['~', '~/.config']

- link:
    "~/.bashrc": bash/bashrc
    "~/.zshrc": zsh/zshrc.zsh
    "~/.vimrc": vim/vimrc
    "~/.config/Code/User/keybindings.json": vscode/keybindings.json
    "~/.config/Code/User/settings.json": vscode/settings.json
    "~/.vsvimrc": vscode/vsvimrc
    "~/.config/lsd/": cli/lsd

- shell:
    - [git submodule update --init --recursive, Installing submodules]
